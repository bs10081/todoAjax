<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦事項系統</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            margin-top: 50px;
        }

        .container {
            max-width: 600px;
        }

        .collection-item {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1 class="center-align teal-text text-darken-3">待辦事項</h1>

        <div class="row card-panel">
            <div class="input-field col s6">
                <input type="text" id="todoInput" placeholder="輸入待辦事項">
            </div>
            <div class="input-field col s3">
                <input type="text" class="datepicker" id="todoDate" placeholder="選擇日期">
            </div>
            <div class="input-field col s2">
                <select id="todoUrgency">
                    <option value="1">!</option>
                    <option value="2">!!</option>
                    <option value="3">!!!</option>
                </select>
            </div>
            <div class="input-field col s1">
                <button class="btn waves-effect waves-light teal darken-3" onclick="addTodo()">新增</button>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <span class="card-title teal-text text-darken-3">未完成事項</span>
                <ul id="incompleteTodos" class="collection"></ul>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <span class="card-title teal-text text-darken-3">已完成事項</span>
                <ul id="completedTodos" class="collection">
                    <li class="collection-item">
                        ${todo.text}
                        <a href="#!" class="secondary-content delete-todo-btn" data-todo-id="${todo.id}">
                            <i class="material-icons red-text">delete</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
